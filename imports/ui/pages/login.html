<template name="App_login">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <h3>Please Login</h3>

            <div class="jumbotron">
                {{#autoForm schema=loginSchema id="App_login" validation="submit"}}
                    {{> afQuickField name="username"}}
                    {{> afQuickField name="password"}}

                    <button type="submit" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Loading..."
                            class="btn btn-primary btn-block js-login">
                        <i class="fa fa-sign-in"></i> Login
                    </button>
                {{/autoForm}}
            </div>

        </div>
    </div>
</template>
